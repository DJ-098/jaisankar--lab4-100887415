<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Backend Data</title>
</head>
<body>
    <div id="frontend">
        <!-- Backend data will be displayed here -->
    </div>
    <button onclick="getBackend()">Fetch Backend Data</button>

    <script>
        function getBackend() {
            const url = 'http://34.228.41.12:5000/';
            fetch(url)
                .then(response => response.json())  
                .then(json => {
                    console.log(json);
                    document.getElementById("frontend").innerHTML = JSON.stringify(json);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById("frontend").innerHTML = "Error fetching data. Please try again later.";
                });
        }
    </script>
</body>
</html>
